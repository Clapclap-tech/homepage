<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section">
        <div class="auth-card">
            <h2>Login to Your Account</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p class="switch-form">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
    </div>

    <!-- Homepage Content (Hidden Initially) -->
    <div id="homepage" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <img src="images/pfp.png" alt="User Avatar" class="user-avatar">
                <h3 class="user-name">Student Name</h3>
                <p class="user-role">Student</p>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                    <li>
                        <a href="#" id="voting-toggle"><i class="fa-solid fa-check-to-slot"></i><span>Elections</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </a>
                        <ul class="dropdown" id="voting-dropdown">
                            <li><a href="#" id="manage-elections">Manage Elections</a></li>                       
                        </ul>
                    </li>
                    <li><a href="#"><i class="fa-solid fa-square-poll-vertical"></i><span>Results</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
                    <li><a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i><span>Log-out</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <!-- The iframe will be added dynamically here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
